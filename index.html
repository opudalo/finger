<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="screen-wake-lock=()" />
    <title>Finger Training Timer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: monospace;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
      }

      .container {
        text-align: center;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 100vh;
        border: 4px solid #ffff00;
        padding: 20px;
      }

      .exercise-info {
        padding: 20px 0;
        margin-bottom: 30px;
        font-size: min(10vh, 10vw);
      }

      .exercise-name {
        color: #ffff00;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .exercise-details {
        color: #fff;
      }

      .timer-display {
        text-align: center;
        margin: 40px 0;
      }

      .timer-value {
        font-size: min(30vh, 60vw);
        color: #ffff00;
        font-variant-numeric: tabular-nums;
        line-height: 1;
        font-family: monospace;
      }

      button {
        padding: 32px 30px;
        font-size: min(10vh, 15vw);
        width: 100%;
        flex: 1;
        border: 1px solid #ffff00;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: #000;
        color: #ffff00;
        font-family: monospace;
      }

      button:hover {
        background: #ffff00;
        color: #000;
      }

      .btn-primary {
        background: #ffff00;
        color: #000;
      }

      .btn-primary:hover {
        background: #fff;
      }

      .controls {
        display: flex;
        justify-content: stretch;
        gap: 10px;
        width: 100%;
        margin-top: 30px;
      }

      /* Fullscreen styles */
      :fullscreen {
        background: #000;
      }

      :-webkit-full-screen {
        background: #000;
      }

      :-moz-full-screen {
        background: #000;
      }

      :-ms-fullscreen {
        background: #000;
      }

      /* Ensure the container takes full space in fullscreen */
      :fullscreen .container,
      :-webkit-full-screen .container,
      :-moz-full-screen .container,
      :-ms-fullscreen .container {
        height: 100vh;
        width: 100vw;
        border: none;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="exercise-info">
        <div class="exercise-name" id="exerciseName">READY</div>
        <div class="exercise-details" id="exerciseDetails">&nbsp;</div>
      </div>

      <div class="timer-display">
        <div class="timer-value" id="timerValue">0</div>
      </div>

      <div class="controls">
        <button class="btn-primary" id="startBtn" onclick="startTimer()">
          START
        </button>
        <button id="pauseBtn" onclick="pauseTimer()" style="display: none">
          PAUSE
        </button>
      </div>
    </div>

    <script>
      const exercises = [
        { name: 'Half Crimp', sets: 6, workTime: 10, restTime: 15 },
        { name: '3 Finger Drag', sets: 6, workTime: 10, restTime: 15 },
        { name: 'Front 2 Finger Drag', sets: 2, workTime: 10, restTime: 15 },
        { name: 'Middle 2 Finger Drag', sets: 2, workTime: 10, restTime: 15 },
        {
          name: 'Front 2 Finger Half Crimp',
          sets: 2,
          workTime: 10,
          restTime: 15
        },
        {
          name: 'Middle 2 Finger Half Crimp',
          sets: 2,
          workTime: 10,
          restTime: 15
        }
      ];

      let currentExerciseIndex = 0;
      let currentSet = 0;
      let currentTime = 0;
      let isWorking = true;
      let isPaused = false;
      let timerInterval = null;
      let wakeLock = null;
      let keepAliveInterval = null;

      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();

      async function requestWakeLock() {
        try {
          if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('Wake lock acquired');
          }
        } catch (err) {
          console.log('Wake lock failed:', err);
        }
        
        // Fallback: Keep the page active with periodic activity
        if (!keepAliveInterval) {
          keepAliveInterval = setInterval(() => {
            // Create a small, silent audio buffer to keep the page active
            if (audioContext.state === 'running') {
              const buffer = audioContext.createBuffer(1, 1, 22050);
              const source = audioContext.createBufferSource();
              source.buffer = buffer;
              source.connect(audioContext.destination);
              source.start();
            }
          }, 10000); // Every 10 seconds
        }
      }

      function releaseWakeLock() {
        if (wakeLock) {
          wakeLock.release();
          wakeLock = null;
          console.log('Wake lock released');
        }
        
        if (keepAliveInterval) {
          clearInterval(keepAliveInterval);
          keepAliveInterval = null;
        }
      }

      function playBeep(frequency = 1200, duration = 0.3) {
        try {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.frequency.value = frequency;
          oscillator.type = 'sine';

          gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioContext.currentTime + duration
          );

          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + duration);
        } catch (e) {
          console.log('Audio playback failed:', e);
        }
      }

      function updateDisplay() {
        const exercise = exercises[currentExerciseIndex];
        const totalTime = isWorking ? exercise.workTime : exercise.restTime;
        const timeLeft = totalTime - currentTime;

        document.getElementById('timerValue').textContent = timeLeft;

        if (isWorking) {
          document.getElementById('exerciseName').textContent =
            exercise.name.toUpperCase();
          document.getElementById('exerciseDetails').textContent = `Set ${
            currentSet + 1
          } of ${exercise.sets}`;
        } else {
          document.getElementById('exerciseName').textContent = 'REST';
          document.getElementById('exerciseDetails').textContent = `${
            currentSet < exercise.sets - 1
              ? exercise.name
              : currentExerciseIndex < exercises.length - 1
              ? exercises[currentExerciseIndex + 1].name
              : 'Complete!'
          }`;
        }
      }

      function tick() {
        if (isPaused) return;

        const exercise = exercises[currentExerciseIndex];
        const totalTime = isWorking ? exercise.workTime : exercise.restTime;

        currentTime++;

        if (currentTime >= totalTime) {
          playBeep(1200, 0.3);

          currentTime = 0;

          if (isWorking) {
            isWorking = false;

            if (currentSet >= exercise.sets - 1) {
              currentSet = 0;
              currentExerciseIndex++;

              if (currentExerciseIndex >= exercises.length) {
                completeTraining();
                return;
              }
            } else {
              currentSet++;
            }
          } else {
            isWorking = true;
          }
        }

        updateDisplay();
      }

      async function startTimer() {
        if (timerInterval) return;

        isPaused = false;
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('pauseBtn').style.display = 'inline-block';

        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }

        // Request fullscreen
        try {
          if (document.documentElement.requestFullscreen) {
            await document.documentElement.requestFullscreen();
          } else if (document.documentElement.webkitRequestFullscreen) {
            await document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.msRequestFullscreen) {
            await document.documentElement.msRequestFullscreen();
          }
        } catch (err) {
          console.log('Fullscreen request failed:', err);
        }

        // Start 5-second countdown
        let countdown = 5;
        document.getElementById('exerciseName').textContent = 'GET READY';
        document.getElementById('exerciseDetails').textContent =
          'Starting in...';
        document.getElementById('timerValue').textContent = countdown;

        const countdownInterval = setInterval(() => {
          countdown--;
          document.getElementById('timerValue').textContent = countdown;

          if (countdown <= 0) {
            clearInterval(countdownInterval);
            // Start the actual timer
            updateDisplay();
            timerInterval = setInterval(tick, 1000);
            // Request wake lock to prevent phone from sleeping
            requestWakeLock();
          }
        }, 1000);
      }

      function pauseTimer() {
        isPaused = !isPaused;
        document.getElementById('pauseBtn').textContent = isPaused
          ? 'RESUME'
          : 'PAUSE';
      }

      function completeTraining() {
        clearInterval(timerInterval);
        timerInterval = null;

        // Release wake lock when training is complete
        releaseWakeLock();

        // Exit fullscreen
        try {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        } catch (err) {
          console.log('Exit fullscreen failed:', err);
        }

        document.getElementById('exerciseName').textContent = 'COMPLETE!';
        document.getElementById('exerciseDetails').textContent =
          'Great job! All exercises finished.';
        document.getElementById('timerValue').textContent = 'âœ“';

        document.getElementById('startBtn').style.display = 'inline-block';
        document.getElementById('pauseBtn').style.display = 'none';

        playBeep(1000, 0.2);
        setTimeout(() => playBeep(1200, 0.2), 200);
        setTimeout(() => playBeep(1500, 0.3), 400);
      }

      // Release wake lock when page is unloaded or refreshed
      window.addEventListener('beforeunload', releaseWakeLock);
      window.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          releaseWakeLock();
        }
      });
    </script>
  </body>
</html>
